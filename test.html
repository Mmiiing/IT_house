<script>
    //String
    let color = "Yellow";

    //Number
    let length = 16;
    let weight = 7.5;

    //Boolean
    let x = true;

    //Object
    const person = {firstName:"John", lastName:"Doe"};

    //Array object
    const cars = ["Saab", "Volvo", "BMW"];

    //Date object
    const date = new Date("2022-03-25");

    //Undefined
    let x1;

    //Null
    let x2 = null;
    
    document.write("color = " + color + " : " + typeof(color) + "<br>");
    document.write("length = " + length + " : " + typeof(length) + "<br>");
    document.write("weight = " + weight + " : " + typeof(weight) + "<br>");
    document.write("x = " + x + " : " + typeof(x) + "<br>");
    document.write("person = " + person + " : " + typeof(person) + "<br>");
    document.write("cars = " + cars + " : " + typeof(cars) + "<br>");
    document.write("date = " + date + " : " + typeof(date) + "<br>");
    document.write("x1 = " + x1 + " : " + typeof(x1) + "<br>");
    document.write("x2 = " + x2 + " : " + typeof(x2) + "<br>");
</script>
