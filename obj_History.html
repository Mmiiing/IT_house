<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head><title>Document객체_History</title></head>

    <body>
        <input type="button" onclick="history.back()" value="뒤로가기">
        <input type="button" onclick="history.forward()" value="앞으로가기">
        <input type="button" onclick="history.go(-2)" value="2페이지 앞으로가기">
        <input type="button" onclick="location.reload()" value="다시로드">
        <input type="button" onclick="location.replace('http://www.google.com')" value="페이지 바꾸기">
    </body>
</html>
