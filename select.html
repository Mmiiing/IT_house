<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>객체에서 선택한 과일출력</title>
        <script>
            function drawImage(){
                let sel = document.getElementById("fruits");
                let img = document.getElementById("myImg");
                img.src = sel.options[sel.selectedIndex].value;
            }
        </script>
    </head>
    <body onload="drawImage()">
        <h3>select 객체에서 선택한 과일 출력</h3>
        <hr>
        과일을 선택하면 이미지가 출력됩니다.<p>
        <form>
            <select id="fruits" onchange="drawImage()">
                <option value="media/apple.jpg">사과</option>
                <option value="media/banana.jpg">바나나</option>
                <option value="media/mango.jpg">망고</option>
            </select><br>
            <img id="myImg" style="border:20px ridge black" src="media/apple.jpg" 
        alt="." width="200" height="200" alt="">
        </form>
    </body>
</html>
