<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"><title>이벤트</title>
        <script language="Javascript">
            function loadEvent(){
                alert("페이지가 로드되었습니다.");
            }
            function unloadEvent(){
                alert("페이지를 떠납니다.");
            }
            function clickEvent1(){
                alert("버튼 1을 클릭하셨습니다.");
            }
            function clickEvent2(){
                alert("버튼 2를 클릭하셨습니다.");
            }
            function focusEvent(){
                setStatus("Focus 이벤트 발생 상태입니다.");
            }
            function blurEvent(){
                setStatus("Blur 이벤트 발생 상태입니다.")
            }
            function setStatus(msg) {
                document.getElementById('statusBar').innerText = msg;
            }
        </script>
    </head>

    <body onLoad="loadEvent()" onUnload="unloadEvent()">
        <form>
            <input type="button" value="버튼 1" onClick="clickEvent1()">
            <input type="button" value="버튼 2" onClick="clickEvent2()">
            <input type="button" value="버튼 3" onFocus="focusEvent()" 
            onBlur="blurEvent()" onMouseOver="focusEvent()" 
            onMouseout="blurEvent()">
        </form>

        <div id="statusBar"></div>

    </body>
</html>
