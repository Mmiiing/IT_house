<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Object Define 02</title>
        <script>
            //객체 선언
            const student = []
            student.push({이름:'구름', 국어:87, 영어:98, 수학:88, 과학:90})
            student.push({이름:'별이', 국어:92, 영어:98, 수학:96, 과학:88})
            student.push({이름:'구름', 국어:76, 영어:96, 수학:94, 과학:86})
            student.push({이름:'바다', 국어:98, 영어:52, 수학:98, 과학:92})

            //겍채를 처리하는 함수 선언
            function getSumOf(student){
                return student.국어 + student.영어 + student.수학 + student.과학
            }

            function getAverageOf(student){
                return getSumOf(student) / 4
            }

            //출력
            let output = '이름\t총점\t평균\n'
            for(const s of student){
                const sum = getSumOf(s)
                const average = getAverageOf(s)
                output += `${s.이름}\t${sum}\t${average}\n`
            }
            console.log(output)
        </script>
    </head>
</html>
