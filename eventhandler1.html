<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DOM 객체의 이벤트 리스너 프로퍼티에 함수 등록</title>
        <script language="JavaScript">
            function init(){
                
                //이벤트 리스터 프로퍼티에 함수 등록
                p = document.getElementById("p");
                p.onmouseover = over; //over()를 onmouseover 리스너로 등록
                p.onmouseout = out; //out()를 onmouseout 리스너로 등록
                
                /*
                //addEventListener() 메서드로 이벤트 등록
                p.addEventListener("mouseover", over, false);
                p.addEventListener("mouseout", out, false);
                */
               /*
                //익명함수로 메서드로 이벤트 등록
                p.onmouseover = function(){
                    p.style.color = "orchid";
                }
                p.onmouseout = function(){
                    p.style.color = "green";
                }
                */
               /*
                //익명함수로 메서드로 이벤트 등록
                p.addEventListener("mouseover", function(){
                    p.style.color = "orchid";});
                p.addEventListener("mouseout", function(){
                    p.style.color = "green";});
                */
            }
            function over(){
                p.style.color = "orchid";
            }
            function out(){
                p.style.color = "green";
            }
        </script>
    </head>
    <body onload="init()">
        <h3>DOM 객체의 이벤트 리스너 프로퍼티에 함수 </h3>
        <hr>
        <p id="p"> 마우스 올리면 orchid 색으로 변경</p>
    </body>
</html>
