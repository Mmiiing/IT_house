<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head><title>이벤트 객체 전달받기</title></head>
    <body>
        <p id="p">이곳에 마우스를 올려 보세요</p>
        <button onclick="f(event)">클릭하세요</button>
        <script language="javascript">
            function f(e){
                alert(e.type);
            }

            document.getElementById("p").onmouseover = f;
        </script>
    </body>
</html>
