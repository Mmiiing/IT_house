<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head><title>이벤트 객체 전달받기</title></head>
    <body>
        <p id="p">이곳에 마우스를 올려 보세요</p>
        <p id="d">event 객체 정보</p>
        <button id="c" onclick="f(event)">클릭하세요</button>
        <script language="javascript">
            function f(e){
                document.getElementById("d").innerText =
                "이벤트 타입 : " + e.type + "\n" +
                "이벤트 발생 객체 : " + e.target.id + "\n" +
                "이벤트 발생 좌표 : " + e.clientX + ", " + e.clientY + "\n" +
                "이벤트 실행 객체 : " + e.currentTarget.id + "\n" +
                "이벤트 디폴트 행동 취소 여부 : " + e.defaultPrevented + "\n" +
                "이벤트 디폴트 행동 취소 함수 : " + e.preventDefault;

                
            }

            document.getElementById("p").onmouseover = f;
        </script>
    </body>
</html>
