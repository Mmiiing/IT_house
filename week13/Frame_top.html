<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<HTML> 
<HEAD> 

<SCRIPT LANGUAGE="JavaScript"> 
  const data=[{
    name:'han',
    age:10
  },{
    name:'aa',
    age:12
  },{
    name:'bb',
    age:14
  },{
    name:'cc',
    age:16
  },{
    name:'dd',
    age:18
  }]
  let count = 0;
	function change() {
    strName = "name : " + data[count].name + "\n";
    strAge = "age : " + data[count].age + "\n";
    alert(strName+strAge+form.bbb.value); //alert 띄우기

    form.bbb.value = form.bbb.value - 1;  //test 버튼 1 감소
    form.name.value = data[count].name; //NAME text 값을 data[count].name 에 해당하는 
                                        //name 값으로 변경
    form.age.value = data[count].age; //Age text 값을 data[count].age 에 해당하는
                                      //age 값으로 변경

    count = (count+1)%5;
	}
//-->
</SCRIPT>


</HEAD>

<BODY>
  
  <FORM NAME="form">
		frame top <p>
    NAME : <INPUT TYPE="text" NAME="name"> <BR>
    Age : <INPUT TYPE="text" NAME="age">  <BR>
    test : <Input type="button" NAME="bbb" VALUE="10000" onClick="change()">
  </FORM>
</BODY>
</HTML>
