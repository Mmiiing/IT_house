<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>화살표 함수를 사용한 메소드</title>
        <script>
            //변수를 선언합니다.
            const test = {
                a:function(){
                    console.log(this);
                },
                b:()=>{
                    console.log(this);
                }
            }

            //메소드를 호출합니다.
            test.a()
            test.b()
        </script>
    </head>
</html>
