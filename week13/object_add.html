<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>동적으로 객체 속성 추가/제거</title>
        
    </head>
    <body>
        <script>
            //객체를 선언합니다.
            const student = {}
            student.이름 = '윤인성'
            student.취미 = '악기'
            student.장래희망 = '생명공학자'

            //출력합니다.
            console.log(JSON.stringify(student, null, 2))

            //객체의 속성을 제거합니다.
            delete student.장래희망

            //출력합니다.
            console.log(JSON.stringify(student, null, 2))
        </script>
    </body>
</html>
