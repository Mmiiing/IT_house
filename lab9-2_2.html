<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Window 객체 1</title>
        <script>
            function resize_by(x, y){   // 창 크기 조절
                myWin.resizeBy(x, y);
            }

            function unloadEvent(){     // 창 닫기
                myWin.close();
            }

            function moveRight(){   //오른쪽으로 100만큼 이동
                myWin.moveBy(100, 0);
            }

            function moveLeft(){    //왼쪽으로 100만큼 이동
                myWin.moveBy(-100, 0);
            }

            function moveUp(){    //위로 100만큼 이동
                myWin.moveBy(0, -100);
            }

            function moveDown(){    //아래로 100만큼 이동
                myWin.moveBy(0, 100);
            }

            function moveFront(){   //창을 앞으로 가져오기
                myWin.focus();
            }

            function moveBack(){    //창을 뒤로 보내기
                myWin.blur();
            }

            let myWin = window.open("", "myWin", "width=300, height=200");
            myWin.document.write("<h3>새로운 창이 열렸습니다.</h3>");
        </script>
    </head>
    <body onunload="unloadEvent()">
        <form>
            <hr>
            브라우저 크기 조정 : 
            <input type="button" value="확대" onclick="resize_by(100, 100)">
            <input type="button" value="축소" onclick="resize_by(-100, -100)">
            <hr>
            창 위치 이동 : 
            <input type="button" value="상" onclick="moveUp()">
            <input type="button" value="하" onclick="moveDown()">
            <input type="button" value="좌" onclick="moveLeft()">
            <input type="button" value="우" onclick="moveRight()">
            <input type="button" value="앞" onclick="moveFront()">
            <input type="button" value="뒤" onclick="moveBack()">
        </form>
    </body>
</html>
