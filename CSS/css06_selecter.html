<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>셀렉터 만들기</title>
        <style>
            .warning {color:red;}
            
            body.main{background:aliceblue;}
            
            h3, li{color:brown;}
            
            #list{background:mistyrose;}
            

            /*가상 클래스 셀렉터*/
            h3:first-letter{color:red;}
            li:hover{background:yellowgreen;}
        </style>
    </head>
    <body class="main">
        <h3>Web Programming</h3>
        <hr>
        <div>
            <div>2학기 <strong>학습 내용</strong></div>
            <ul id="list">
                <li>HTML5</li>
                <li><strong>CSS</strong></li>
                <li>JAVASCRIPT</li>
            </ul>
            <div class="warning">60점 이하는 F!</div>
        </div>
    </body>
</html>
